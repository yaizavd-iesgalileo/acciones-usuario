<!DOCTYPE html>
<html lang="en">
 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="shortcut icon" href="img/llama.svg" />
   <!-- Bootstrap CSS -->
   <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
     crossorigin="anonymous"
   />
 
   <title>Acciones usuario</title>
   <style>
     body {
       margin: 10%;
     }
     #caja {
       height: 200px;
       width: 200px;
       background-color: aquamarine;
       margin-top: 50px;
       transition: all 2s ease-in;
     }
   </style>
 </head>
 <body>
   <div class="form">
     <div class="mb-3">
       <label for="codigo" class="form-label">Código</label>
       <input
         type="text"
         class="form-control"
         id="codigo"
         aria-describedby="ayuda"
       />
       <div id="ayuda" class="form-text">
         Escriba alguno de los siguientes códigos:
         <ul>
           <li>fondo</li>
           <li>posicion</li>
           <li>imagen</li>
         </ul>
       </div>
     </div>
     <button class="btn btn-primary" onclick="accion()">
       Realizar acción
     </button>
   </div>
   <div id="caja"></div>
 </body>
 <script>
   function accion() {
     switch (codigo.value) {
       case "fondo":
         caja.style.backgroundColor = "yellow";
         break;
       case "posicion":
         caja.style.marginLeft = "500px";
         break;
       case "imagen":
         caja.innerHTML =
           "<img src='img/llama.svg' alt='icono' width='200px'/>";
         break;
         case "bordes":
        caja.style.borderRadius = "30px";
        break;
       default:
         alert(
           "Error, código introducido no válido. Tu código: " + codigo.value
         );
         break;
     }
   }
 </script>
</html>
